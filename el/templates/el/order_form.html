{% extends 'el/base.html' %} 
{% load crispy_forms_tags %}
{% block title %} Order Form {% endblock title %} 

{%block content%}
<div class="row mt-3">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">Create Order for (<strong>{{ customer }}</strong>)</div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{ formset.management_form}}
          {% for form in formset %}
          {{ form|crispy }}
          <hr>
          {% endfor %}
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
