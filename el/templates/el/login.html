{% extends 'el/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock title %}

{%block content%}
<div class="col-md-6 offset-md-3 mt-3">
    <div class="card">
        <div class="card-header bg-dark text-white" id="card-head">
            <h1 class="h3">Login</h1>
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required />
                </div>
                <div class="d-flex flex-row justify-content-between">
                    <div class="p-2">
                        <button type="submit" class="btn btn-secondary btn-sm">Login</button>
                    </div>
                    <div class="p-2">
                        <span class="text-muted align-bottom">
                            <small>Don't have an account?</small>
                        </span>
                        <a href="{% url 'el-register' %}" type="submit" class="btn btn-outline-dark btn-sm">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
