{% extends 'el/base.html' %} 
{% load crispy_forms_tags %}
{% block title %} Customer Form {% endblock title %} 

{%block content%}
<div class="row mt-3">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header text-light bg-dark">Add Customer</div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-dark">Submit</button>
          <a href="{% url 'el-home' %}" class="btn btn-secondary">Back</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
